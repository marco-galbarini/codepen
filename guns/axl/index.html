<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="axl">
    <div class="shadow shadow--1"></div>
    <div class="left-arm">
      <div class="hand">
        <div class="pinky"></div>
        <div class="shadow shadow--1"></div>
        <div class="index"></div>
        <div class="thumb"></div>
      </div>
      <div class="forearm">
        <div class="shadow shadow--1"></div>
        <div class="gleam gleam--1"></div>
      </div>
      <div class="sweatband"></div>
    </div>
    <div class="legs">
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
    <div class="socks">
      <div class="sock">
        <div class="shadow shadow--1"></div>
        <div class="shadow shadow--2"></div>
        <div class="shadow shadow--3"></div>
      </div>
      <div class="sock">
        <div class="shadow shadow--1"></div>
        <div class="shadow shadow--2"></div>
      </div>
    </div>
    <div class="shoes">
      <div class="shoe">
        <div class="gleam gleam--1"></div>
      </div>
      <div class="shoe">
        <div class="gleam gleam--1"></div>
      </div>
    </div>
    <div class="briefs">
      <div class="briefs__leg"></div>
      <div class="briefs__leg"></div>
      <div class="frontispiece"></div>
      <div class="gleam gleam--1"></div>
      <div class="gleam gleam--2"></div>
      <div class="shadow shadow--1"></div>
    </div>
    <div class="torso">
      <div class="nipples">
        <div class="nipple"></div>
        <div class="nipple"></div>
      </div>
      <div class="belly"></div>
      <div class="gleam gleam--1"></div>
    </div>
    <div class="head">
      <div class="hair-left">
        <div class="shadow shadow--1"></div>
        <div class="shadow shadow--2"></div>
      </div>
      <div class="face">
        <div class="chin">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="horseshoe">
        </div>
        <div class="mouth">
          <div class="teeth"></div>
        </div>
        <div class="nose"></div>
        <div class="shadow shadow--1"></div>
      </div>
      <div class="hair-right">
        <div class="gleam gleam--1"></div>
        <div class="gleam gleam--2"></div>
        <div class="gleam gleam--3"></div>
        <div class="shadow shadow--1"></div>
        <div class="shadow shadow--2"></div>
        <div class="shadow shadow--3"></div>
        <div class="shadow shadow--4"></div>
        <div class="shadow shadow--5"></div>
        <div class="shadow shadow--6"></div>
      </div>
      <div class="bandanna">
        <div class="stripe stripe--1"></div>
        <div class="stripe stripe--2"></div>
        <div class="stripe stripe--3"></div>
        <div class="stripe stripe--4"></div>
        <div class="shadow shadow--1"></div>
      </div>
      <div class="glasses">
        <div class="glass"></div>
        <div class="glass"></div>
      </div>
      <div class="cap">
        <div class="peak"></div>
        <div class="strap"></div>
        <div class="button"></div>
        <div class="bandanna-detail"></div>
        <div class="gleam gleam--1"></div>
      </div>
    </div>
    <div class="right-arm">
      <div class="forearm">
        <div class="shadow shadow--1"></div>
      </div>
      <div class="hand">
        <div class="shadow shadow--1"></div>
        <div class="ice-cream">
          <div class="cone">
            <div class="border-left"></div>
            <div class="border-right"></div>
          </div>
          <div class="cream-1">
            <div class="gleam gleam--1"></div>
          </div>
          <div class="cream-2">
            <div class="gleam gleam--1"></div>
          </div>
          <div class="cream-3">
            <div class="gleam gleam--1"></div>
            <div class="shadow shadow--1"></div>
          </div>
          <div class="cream-4"></div>
          <div class="cream-5">
            <div class="gleam gleam--1"></div>
          </div>
          <div class="drop-on-floor"></div>
          <div class="drop"></div>
        </div>
        <div class="thumb"></div>
      </div>
      <div class="sweatband"></div>
    </div>
  </div>
</body>

</html>
