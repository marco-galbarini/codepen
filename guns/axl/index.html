<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="axl">
    <div class="left-arm">
      <div class="hand">
        <div class="pinky"></div>
        <div class="shadow shadow--1"></div>
        <div class="index"></div>
        <div class="thumb"></div>
      </div>
      <div class="forearm">
        <div class="shadow shadow--1"></div>
      </div>
      <div class="sweatband"></div>
    </div>
    <div class="legs">
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
    <div class="socks">
      <div class="sock"></div>
      <div class="sock"></div>
    </div>
    <div class="shoes">
      <div class="shoe"></div>
      <div class="shoe"></div>
    </div>
    <div class="briefs">
      <div class="briefs__leg"></div>
      <div class="briefs__leg"></div>
      <div class="frontispiece"></div>
    </div>
    <div class="torso">
      <div class="nipples">
        <div class="nipple"></div>
        <div class="nipple"></div>
      </div>
    </div>
    <div class="head">
      <div class="hair-left"></div>
      <div class="face">
        <div class="chin">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <div class="horseshoe">
        </div>
        <div class="mouth">
          <div class="teeth"></div>
        </div>
        <div class="nose"></div>
      </div>
      <div class="hair-right"></div>
      <div class="bandanna">
        <div class="stripe stripe--1"></div>
        <div class="stripe stripe--2"></div>
        <div class="stripe stripe--3"></div>
        <div class="stripe stripe--4"></div>
      </div>
      <div class="glasses">
        <div class="glass"></div>
        <div class="glass"></div>
      </div>
      <div class="cap">
        <div class="peak"></div>
        <div class="strap"></div>
        <div class="button"></div>
        <div class="bandanna-detail"></div>
        <div class="gleam-detail"></div>
      </div>
    </div>
    <div class="right-arm">
      <div class="forearm">
        <div class="shadow shadow--1"></div>
      </div>
      <div class="hand">
        <div class="ice-cream">
          <div class="cone">
            <div class="border-left"></div>
            <div class="border-right"></div>
          </div>
          <div class="cream-1"></div>
          <div class="cream-2"></div>
          <div class="cream-3"></div>
          <div class="cream-4"></div>
          <div class="cream-5"></div>
        </div>
        <div class="thumb"></div>
      </div>
      <div class="sweatband"></div>
    </div>
  </div>
</body>

</html>
